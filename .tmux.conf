# prefix
unbind-key C-b
set -g prefix C-a

# vim movement
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L
bind C-j resize-pane -D 10
bind C-k resize-pane -U 10
bind C-l resize-pane -R 20
bind C-h resize-pane -L 20

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf

# -------
# Status Bar
# ------------------
set-option -g status on                 # turn the status bar on
set -g status-utf8 on                   # set utf-8 for the status bar
set -g status-interval 5                # set update frequency (default 15 seconds)
# set -g status-justify centre          # center window list for clarity
# set-option -g status-position top     # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg black
set-option -g status-fg yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg colour230
set-window-option -g window-status-bg black
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-fg colour231
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-attr bright

# show session name, window & pane number, date and time on the right side of the status bar
set -g status-right-length 25
#set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"
set -g status-right "#[fg=colour230] %a %b %d |%l:%M %p "
set -g status-left ""
